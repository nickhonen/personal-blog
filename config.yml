baseURL: "nickhonen.com" # if your site is in 'https', then make sure your base url isn't written using 'http' otherwise your sitemap would contain http (as opposeed to https) URLs. This would affect Google indexing of your URLs.
title: Nicholas Honen
subtitle: "Please hire me"
paginate: 5
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
# googleAnalytics: UA-123-45

minify:
    disableXML: true
    # minifyOutput: true

languages:
    en:
        languageName: "English"
        weight: 1
        taxonomies:
          category: categories
          tag: tags
          series: series
        menu:
            main:
                - name: Archive
                  url: archives
                  weight: 5
                - identifier: about
                  name: About
                  url: about
                  weight: 5


outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    description: "Yo"
    author: "Nicholas Honen"
    # author: ["Me", "You"] # multiple authors

    defaultTheme: auto
    # disableThemeToggle: true
    ShowShareButtons: false
    ShowReadingTime: true
    # disableSpecial1stPost: true
    displayFullLangName: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    ShowRssButtonInSectionTermList: true
    ShowToc: true
    comments: true
    images: ["static/youngnicksquare.png"]

    profileMode:
        enabled: false
        title: PaperMod
        imageUrl: "#"
        imageTitle: my image
        # imageWidth: 120
        # imageHeight: 120
        buttons:
            - name: Archives
              url: archives
            - name: Tags
              url: tags

    homeInfoParams:
        Title: "👋🏾"
        Content: >
            - My name is Nick, I'm currently finishing up my 
            Computer Science education. Right now, I'm interested in backend/full-stack development, and I'm 
            messing around with some light data analysis. Welcome to my personal website/blog!
            
            - If you want to know more about me, see my [about](https://nickhonen.com/about)
            page, and you can find my projects on my Github at the link below (projects page coming soon on here). 

            - Currently looking for any internships or full-time job opportunities, check out
            my [resume](https://drive.google.com/file/d/1_3opMYypbv8QfJMKQxiZXZ-O-jrAiTdP/view?usp=sharing) and if you're interested please email me at 
            nickhonen@gmail.com.
    socialIcons:
        - name: github
          url: "https://github.com/nickhonen"
        - name: twitter
          url: "https://twitter.com/nickhonen4"
        - name: RsS
          url: "index.xml"

